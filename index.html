<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Task Manager</title>
    <link rel="stylesheet" href="https://bootswatch.com/4/lux/bootstrap.min.css">
</head>
<body>
    <nav class="navbar navbar-light bg-light">
        <div class="container">
            <a class="navbar-brand">Task Manager</a>
        </div>
    </nav>

    <div class="container">
        <div class="row my-5">
            <div class="col-md-5">
                <div class="card">
                    <div class="card-body">
                        <form id="form">
                            <div class="form-group">
                                <input type="text" id="topic" placeholder="Titulo" class="form-control">
                            </div>
                            <div class="form-group">
                                <textarea id="description" cols="25" rows="10" class="form-control"></textarea>
                            </div>
                            <div class="form-group">
                                <input id="manager" type="text" placeholder="Encargado" class="form-control"></textarea>
                            </div>
                            <button type="submit" class="btn btn-primary btn-block">Guardar</button>
                        </form>
                    </div>
                </div>
            </div>
            <div class="col-md-8">
                <div id="task"></div>
            </div>
        </div>
    </div>
</body>
<script src="index.js"></script>
</html>
